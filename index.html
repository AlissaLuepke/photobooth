<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/base-min.css" />
    <link rel="stylesheet" href="css/grids-min.css" />
    <link rel="stylesheet" href="css/grids-responsive-min.css" />
    <link rel="stylesheet" href="css/jquery.flipster.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Photobooth</title>
</head>

<body>
    <div class="pure-g">
    	<div class="pure-u-1" style="height: 24px;">
		<a  href="main.html" data-tooltip="Zurück zur Hauptseite"> <div class="backbutton"> </div></a>
    	</div>
        <div class="pure-u-1 pure-u-lg-1-2">
            <div id='preview-container'>
                <div id="canvas_image">
                    <canvas id="canvas"></canvas>
                    <p id="subtext">Subscription</p>
                </div>
            </div>
        </div>
       
        
        
        <div class="pure-u-1 pure-u-lg-1-2">
            <div class="filters">
                <input type="text" id="text" placeholder="Subscription" maxlength="50" />
                <select id='font'>
                    <option value=0 class="fontfield font_0">Gochihand</option>
                    <option value=1 class="fontfield font_1">LABELLEAURORE</option>
                    <option value=2 class="fontfield font_2">ROCKSALT</option>
                </select>
                <div class="pure-u-1-3 pure-u-lg-1">
		        <div class="range-slider">
		            <p style="-webkit-margin-after: 0px; -webkit-margin-before: 8px;">Kontrast</p>
		            <input class="range-slider__range" type="range" id="contrast" min="-255" max="255" data-filter="0" list="volsettings"> <span class="range-slider__value">0</span>
		            <datalist id="volsettings">
		                <option>0</option>
		            </datalist>
		        </div>
		        <div class="range-slider">
		            <p style="-webkit-margin-after: 0px; -webkit-margin-before: 8px;">Pixelate</p>
		            <input class="range-slider__range" type="range" id="blocksize" min="1" max="16" data-filter="1" value="0"> <span class="range-slider__value">0</span> </div>
		    </div>
		    <div class="pure-u-1-4 pure-u-lg-1"></div>
		    <div class="pure-u-1-3 pure-u-lg-1">    
		        <div class="range-slider">
		            <p style="-webkit-margin-after: 0px; -webkit-margin-before: 0px;">Sättigung</p>
		            <input class="range-slider__range" type="range" id="saturate" min="-100" max="100" data-filter="2" list="volsettings"> <span class="range-slider__value"> 0</span>
		            <datalist id="volsettings">
		                <option>0</option>
		            </datalist>
		        </div>
		        <div class="range-slider">
		            <p style="-webkit-margin-after: 0px; -webkit-margin-before: 8px;">Helligkeit</p>
		            <input class="range-slider__range" type="range" id="brightness" min="-255" max="255" data-filter="3" list="volsettings"> <span class="range-slider__value"> 0</span>
		            <datalist id="volsettings">
		                <option>0</option>
		            </datalist>
		        </div>
		    </div>
            </div>
            <button id="save" class="pure-button custombutxton">Save</button>
            <button id="delete" class="pure-button custombutxton" disabled=true>Delete</button>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-5-5">
        	<div class="sticker-container">
	            <ul class="sliderSticker"></ul>
	        </div>
        </div>
    </div>
    <script src="fabric/dist/fabric.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.flipster.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>

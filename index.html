<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/pure-min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Photobooth</title>
</head>

<body>
   <h1>Photobooth</h1>
    <div class="pure-g">
        <div class="pure-u-1-5">
            <img id="rectangle" alt="self-Logo" src="img/beard.svg">
        </div>
        <div class="pure-u-3-5">
            <canvas id="canvas" width="600" height="400"></canvas>

            <button id="target" class="pure-button custombutton">Delete</button>
            <button id="save" class="pure-button custombutton">Save</button>
        </div>



        <div class="pure-u-1-5">
            <div class="filters">

                <div class="range-slider">
                   <p>Contrast</p>
                    <input class="range-slider__range" type="range" id="contrast" min="-255" max="255" data-filter="0"> <span class="range-slider__value">0</span>
                </div>
                <div class="range-slider">
                   <p>Pixelate</p>
                    <input class="range-slider__range" type="range" id="blocksize" min="1" max="16" data-filter="1" value="0"> <span class="range-slider__value">0</span>
                </div>
                <div class="range-slider">
                   <p>Saturation</p>
                    <input class="range-slider__range" type="range" id="saturate" min="-100" max="100" data-filter="2"> <span class="range-slider__value"> 0</span>
                </div>
                <div class="range-slider">
                   <p>Brightness</p>
                    <input class="range-slider__range" type="range" id="brightness" min="-255" max="255" data-filter="3"> <span class="range-slider__value"> 0</span>
                </div>





            </div>

        </div>

    </div>


    <script src="fabric/dist/fabric.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>

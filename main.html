<!DOCTYPE html>
<html>

<head>
    <title>Photobooth</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/pure-min.css" />
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-1-6 ">
                          <div class="centerparent">
                              <a class='pure-button alignvertical' href="gallery.html">Zur Gallerie</a>
                          </div>
                           
        </div>
        
        
        <div class="pure-u-2-3">
            <div id='preview-container'>
                    <img id="preview" alt="Klicke auf 'Neue Vorschau um zu starten'" src="template.jpg"  />
            </div>
        </div>
        <div class="pure-u-1-6">
           <div class="centerparent">
              <div class="alignvertical">
               <form class="pure-form pure-form-stacked" action="http://raspberrypi:8000" method="POST" id='shootForm'>
                <div class="timer">

                    <input id="capture" name='capture' type="number" value=1>
                    <label for="capture">Timer (s)</label>
                </div>
            
            </form>
               </div>
           </div>
        </div>
    </div>

    <div class="pure-g">
        <div class="pure-u-1-6"></div>
        <div class="pure-u-2-3 settings">
            <div class="pure-g">
                <div class="pure-u-1-3"></div>
                <div class="pure-u-1-3">
                    <div class="makepic">
                        <button class='pure-button' type='button' id="shoot">Bild machen</button>
                    </div>
                </div>

                <div class="pure-u-1-3">

                </div>
            </div>
        </div>
        <div class="pure-u-1-6"></div>
    </div>


    <script src="js/makepicture.js"></script>

</body>

</html>
